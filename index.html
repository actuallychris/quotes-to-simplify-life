<body onload="startTime(); startDate()">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><img alt="Quotes" src="" /></a>
            </div>
        </div>

        <div id="date"></div>
        <div id="display"></div>

        </div>

        (function (d, s, id) {
